<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Shield Pro</title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

</head>
<body>
<!-- wrapper -->
<section class="wrapper">
  <!-- header-->
  <header class="header">
    <!-- navigation -->
    <div class="navigation">
      <section class="container">
        <div class="navigation-container">
          <div class="logo">
            <a href="#">
              <img src="images/logo.svg" alt="logo">
            </a>
          </div>
          <button class="btn-toggle" id="btnToggle" aria-label="Open / Close Menu">
            <div class="hamburger-container">
              <div class="hamburger">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
              </div>
            </div>
          </button>
          <nav class="nav-menu" role="navigation">
            <ul class="menu">
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--1">Przyłbice Pro</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--2">Przyłbice Light</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--3">Zamówienia</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--4">Współpraca</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--5">Kontakt</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="face-hield">
          <div class="face-hield__pro">
            <figure class="face-hield__border face-hield__border--1">
              <img src="images/logo.svg" alt="">
            </figure>
          </div>
          <div class="face-hield__light">
            <figure class="face-hield__border face-hield__border--2">
              <img src="images/face-shield__light.svg" alt="">
            </figure>
          </div>
        </div>
      </section>
    </div>
    <!-- emd of navigation -->
  </header>
  <!-- end of header-->

  <!-- hero banner -->
  <section class="hero">

  </section>
  <!-- end of hero banner -->

  <main class="main">
    <section class="container">
      <div class="main__section "></div>
    </section>
  </main>

  <footer class="footer">

  </footer>
</section>
<!-- end of wrapper -->

<!-- JS Scripts -->
<script src="js/app.js"></script>
</body>
</html>
